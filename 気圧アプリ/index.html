<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>気圧と頭痛のアプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>気圧と頭痛の記録</h1>

    <label for="citySelect">都市を選んでください:</label>
    <select id="citySelect">
        <option value="Kanazawa,JP">金沢</option>
        <option value="Tokyo,JP">東京</option>
        <option value="Nagoya,JP">名古屋</option>
    </select>
    <button id="getPressureButton">気圧を取得</button>

    <p id="currentPressure">現在の気圧を取得中...</p>
    
    <h2>3日間の気圧予報</h2>
    <ul id="forecastList"></ul>
    <canvas id="pressureChart" width="400" height="200"></canvas>

    <form id="painForm">
        <label for="pressure">気圧:</label>
        <input type="text" id="pressure" required>
        <label for="headache">頭痛の程度:</label>
        <input type="text" id="headache" required>
        <button type="submit">送信</button>
    </form>

    <ul id="dataList"></ul>

    <script src="script.js"></script>
</body>
</html>
